		<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css?v=2.1.5" media="screen" />
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.vmap.packed.js"></script>
		<script src="maps/jquery.vmap.world.js" type="text/javascript"></script>
		<script src="data/jquery.vmap.sampledata.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.fancybox.pack.js?v=2.1.5"></script>

		<script type="text/javascript">
			jQuery(document).ready(function() {
				jQuery('#vmap').vectorMap({
					map: 'world_en',
					backgroundColor: 'rgba(255, 255, 255, 0)',
					color: '#ffffff',
					borderColor: '#333',
					borderOpacity: 0.60,
					hoverOpacity: 0.7,
					selectedColor: '#666666',
					enableZoom: true,
					showTooltip: true,
					values: sample_data,
					scaleColors: ['#7FFFD4', '#458B74'],
					normalizeFunction: 'polynomial',
					onRegionClick: function(element, code, region)
					{
						$.fancybox({
							'scrolling'         : 'no',
							'padding'           : 0,
							'centerOnScroll'    : true,
							'href'              : "countries/" + code + ".txt",
							'type'              : 'ajax'
						});
					}
				});
			});
		</script>
